<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI 机器人</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #chatbox {
            width: 90%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin: 0 auto 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user {
            background-color: #d1e7fd;
            align-self: flex-end;
            text-align: right;
        }
        .bot {
            background-color: #e2e2e2;
            align-self: flex-start;
            text-align: left;
        }
        .input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
        }
        input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            #chatbox {
                height: 300px;
            }
            input {
                width: 70%;
            }
            button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h2>OpenAI 聊天机器人</h2>
    <div id="chatbox"></div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="输入你的问题...">
        <button onclick="sendMessage()">发送</button>
    </div>

    <script>
        const apiKey = "sk-f4wxnlmrliKX0spX0591D47c0a654f25889a0dBdA9A757E8";
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("userInput");

        // 存储对话上下文
        let messages = [{ role: "system", content: "你是一个友好的 AI 机器人。" }];

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            appendMessage("你: " + message, "user");
            userInput.value = "";
            
            // 记录用户输入
            messages.push({ role: "user", content: message });

            try {
                const response = await fetch("https://api.aihubmix.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: messages
                    })
                });
                
                const data = await response.json();
                const reply = data.choices?.[0]?.message?.content || "无法解析回复";
                
                // 记录 AI 回复
                messages.push({ role: "assistant", content: reply });
                appendMessage("机器人: " + reply, "bot");
            } catch (error) {
                appendMessage("错误: 无法获取回复", "error");
                console.error("请求失败:", error);
            }
        }
        
        function appendMessage(text, sender) {
            const msgDiv = document.createElement("div");
            msgDiv.textContent = text;
            msgDiv.classList.add("message", sender);
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
